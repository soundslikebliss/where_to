<!DOCTYPE html>
<html lang="en" ng-app="where">
<head>
	<meta charset="UTF-8">
	<title>Angular ToDo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
</head>


<body>

	<div ng-controller="whereController">

		<div class="row">
			<div class="small-8 columns">
				<input type="text" placeholder="add a new destination" ng-model="newPlace">
				<button ng-click="addPlace()">Go!</button>
			</div>
		</div>
		
		<div class="row">
			<div class="small-8 columns">
				<ul>
					<li ng-repeat="place in places">
						{{place}}
					</li>
				</ul>

		<!-- <div class="row">
			<div class="small-6 small-offset-3 columns">
				<button ng-click="toggle()">Let me see my destinations</button>
				
				<div ng-show="visible" id="destinations">
					<h2 ng-repeat="place in places">
						{{place}}
					</h2>
				</div>
			</div>
		</div> -->
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script src="where.js"></script>
</body>
</html>
